name: pathsplit
input:
- component: "file"
  instruction: |
    If the path consists of a single filename with no directory, then return the full path. 
  example:
    - input: "usr/bin/go"
      output: "go"
    - input: "vmlinuz"
      output: "vmlinuz"
  tests:
    - fullpath: "static/js/jquery.js"  
      output: "jquery.js"
    - fullpath: "multi_langs.js"
      output: "multi_langs.js"
    - fullpath: "css/style.css"
      output: "style.css"
    - fullpath: "css/flags.css"
      output: "flags.css"
    - fullpath: "image/favicon.ico"
      output: "favicon.ico"
- component: "directory"
  instruction: |
    If the path consists of a single filename with no directory, then return an empty directory.
  example:
    - input: "usr/bin/go"
      output: "/usr/bin"
    - input: "vmlinuz"
      output: ""
  tests:
    - fullpath: "static/js/jquery.js"
      output: "static/js/"
    - fullpath: "multi_langs.js"
      output: ""
    - fullpath: "css/style.css"
      output: "css/"
    - fullpath: "css/flags.css"
      output: "css/"
    - fullpath: "image/favicon.ico"
      output: "image/"
 
